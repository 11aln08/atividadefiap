<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back Page</title>
  <style>/* Corpo*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body styles */
    body {
      background-image: url('https://img.freepik.com/vetores-gratis/papel-de-parede-de-fundo-de-padrao-de-dinheiro-ilustracao-vetorial-de-financas_53876-140179.jpg?w=1380&t=st=1688696045~exp=1688696645~hmac=959185e45801fc68427e925a5ad05d4142bb51166cce93dc530bdbd08362f297');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", Arial, sans-serif;
      color: #fff;
    }
    
    /* Container styles */
    .container {
      background-color: rgba(10, 30, 50, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-family: "Caprisimo", Arial, sans-serif;
    }
    
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    /* Spending container styles */
    .spending-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .spending-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .spending-text {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .spending-bar {
      width: 100%;
      height: 10px;
      background-color: #fff;
      transition: width 0.5s;
    }
    
    /* Admin container styles */
    .admin-container {
      position: relative;
      margin-bottom: 20px;
    }
    
    .admin-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    
    .admin-container a {
      position: relative;
      z-index: 1;
      color: #fff;
      text-decoration: none;
      font-family: "Caprisimo", Arial, sans-serif;
    }
    
    /* Summary container styles */
    .summary-container {
      display: flex;
      justify-content: space-around;
    }
    
    .summary-item {
      flex: 1;
      padding: 10px;
      background: linear-gradient(135deg, #add8e6, #9370db);
      border-radius: 10px;
      margin: 0 5px;
    }
    
    .summary-item h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .summary-item p {
      font-size: 14px;
    }
    
    /* Responsive styles */
    @media (min-width: 600px) {
      .container {
        width: 400px;
        padding: 40px;
      }
    
      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }
    
      p {
        font-size: 18px;
        margin-bottom: 30px;
      }
    
      .spending-text {
        font-size: 16px;
        margin-bottom: 10px;
      }
    
      .spending-bar {
        height: 15px;
      }
    }</style>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Capriola&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo novamente!</h1>
    <p>Esses são seus gastos atuais.</p>
    <div class="spending-container">
      <div class="spending-item">
        <div class="spending-text">Débito</div>
        <div class="spending-bar" style="--percentage: 25%"></div>
      </div>
      <div class="spending-item">
        <div class="spending-text">Cartão de Crédito</div>
        <div class="spending-bar" style="--percentage: 25%"></div>
      </div>
      <div class="spending-item">
        <div class="spending-text">Pix</div>
        <div class="spending-bar" style="--percentage: 50%"></div>
      </div>
    </div>
    <div class="admin-container">
      <a href="#">Clique aqui para checar detalhadamente</a>
    </div>
    <div class="summary-container">
      <div class="summary-item">
        <h2>Total de gastos</h2>
        <p>R$500</p>
      </div>
      <div class="summary-item">
        <h2>Dinheiro restante</h2>
        <p>R$200</p>
      </div>
      <div class="summary-item">
        <h2>Média de gasto por dia</h2>
        <p>R$25</p>
      </div>
    </div>
  </div>
</body>
</html>
